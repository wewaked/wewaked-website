<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>wewaked</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      color: #333;
    }
    header {
      background: #111;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }
    nav {
      background: #222;
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem 0;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .content {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .category {
      margin-bottom: 2rem;
    }
    .category h2 {
      border-bottom: 2px solid #ccc;
      padding-bottom: 0.5rem;
    }
    .post-preview {
      margin: 1rem 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>wewaked</h1>
    <p>Stories and thoughts from our shared journey</p>
  </header>

  <nav>
    <a href="#travel">Travel</a>
    <a href="#gaming">Gaming</a>
    <a href="#fiction">Fiction</a>
  </nav>

  <main class="content">
    <section id="travel" class="category">
      <h2>Travel</h2>
      <div class="post-preview">Coming soon...</div>
    </section>

    <section id="gaming" class="category">
      <h2>Gaming</h2>

    </section>

    <section id="fiction" class="category">

</html>
